server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    config:
      enabled: false
  datasource:
    username: nikita
    password: nikita
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db?currentSchema=questions

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never
